<div class="row cssSlideUp" data-ng-show="contactShow">
	<div class="panel">
		<h3>{{name}}</h3>
		<ul>
			<li><b>Company: </b>{{company}}</li>
			<li><b>Email Address: </b>{{email}}</li>
			<h5>Phone Numbers</h5>
			<li><b>Work: </b>{{work_phone}}</li>
			<li><b>Home: </b>{{home_phone}}</li>
			<li><b>Mobile: </b>{{mobile_phone}}</li>
			<h5>Location Info</h5>
			<li>{{street_address}}</li>
			<li>{{city}}, {{state}}, {{zipcode}}</li>
		</ul>
	</div>
</div>
