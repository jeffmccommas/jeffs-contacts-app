<form class="cssSlideUp" data-ng-show="addFormShow" data-ng-submit="addFormSubmit()">
	<h3>Add Contact</h3>

	<div class="row">
		<div class="large-6 columns">
			<label for="name">Name:</label>
			<input type="text" id="name" data-ng-model="name" placeholder="Contact Name" required/>
		</div>
		<div class="large-6 columns">
			<label for="email">Email:</label>
			<input type="text" id="email" data-ng-model="email" placeholder="Contact email" required/>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label for="company">Company:</label>
			<input type="text" id="company" data-ng-model="company" placeholder="Company Name" required/>
		</div>
		<div class="large-6 columns">
			<label for="work_phone">Work Phone:</label>
			<input type="text" id="work_phone" data-ng-model="work_phone" placeholder="Work Phone" required/>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label for="mobile_phone">Mobile Phone:</label>
			<input type="text" id="mobile_phone" data-ng-model="mobile_phone" placeholder="Mobile Phone" required/>
		</div>
		<div class="large-6 columns">
			<label for="home_phone">Home Phone:</label>
			<input type="text" id="home_phone" data-ng-model="home_phone" placeholder="Home Phone" required/>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label for="street_address">Street Address:</label>
			<input type="text" id="street_address" data-ng-model="street_address" placeholder="Street Address" required/>
		</div>
		<div class="large-6 columns">
			<label for="city">City:</label>
			<input type="text" id="city" data-ng-model="city" placeholder="City" required/>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label for="state">State:</label>
			<input type="text" id="state" data-ng-model="state" placeholder="State" required/>
		</div>
		<div class="large-6 columns">
			<label for="zipcode">Zipcode:</label>
			<input type="text" id="zipcode" data-ng-model="zipcode" placeholder="Zipcode" required/>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<input type="submit" value="Add Contact" class="button"/>
		</div>
	</div>

</form>
